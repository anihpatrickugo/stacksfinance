{% extends "account/user-dashboard.html" %}

{% load static %}
{% load crispy_forms_tags %}


{% block tittle %}Settings - {{ request.user.username }} {% endblock %}
  



{% block content %}

<main id="main" class="main">

    <div class="pagetitle">
      <h1>Profile Settings</h1>
    </div><!-- End Page Title -->

    <section class="section profile">
      <div class="row">
       

        <div class="col-xl-8">

          <div class="card">
            <div class="card-body pt-3">
             
              <div class="tab-content pt-2">

                <div class=" profile-edit pt-3" id="profile-edit">

                    <!-- Profile Edit Form -->
                    <form method="post" action="{% url 'profile-settings' request.user.pk %}" enctype="multipart/form-data">
                      {% csrf_token %}

                      {{ form|crispy}}
  
                      <div class="text-center">
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                      </div>
                    </form><!-- End Profile Edit Form -->
  
                  </div>

               
              </div><!-- End Bordered Tabs -->

            </div>
          </div>

        </div>
      </div>
    </section>

  </main><!-- End #main -->
{% endblock %}
