{% extends "core/index.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% load i18n %}


{% block tittle %}Stacks Finance - Change Password{% endblock %}

{% block content %}
    <main>
        <div class="container">
      
          <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
            <div class="container">
              <div class="row justify-content-center">
                <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">
      
                  <div class="d-flex justify-content-center py-4">
                    <a href="" class="logo d-flex align-items-center w-auto">
                      <img src="{% static 'core/img/logo.png' %}" alt="">
                      <span class="d-none d-lg-block">Stacks Finance</span>
                    </a>
                  </div><!-- End Logo -->
      
                  <div class="card mb-3">
      
                    <div class="card-body">
      
                      <div class="pt-4 pb-2">
                        <h5 class="card-title text-center pb-0 fs-4">Change Password</h5>
                        
                      </div>
      
      
                      <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button class="btn btn-primary w-100" type="submit">{% trans "Change Password" %}</button>
                        <a href="{% url 'account_reset_password' %}">{% trans "Forgot Password?" %}</a>
                      </form>
      
                    </div>
                  </div>
      
                  
      
                </div>
              </div>
            </div>
      
          </section>
      
        </div>
      </main><!-- End #main -->
      
{% endblock %}
