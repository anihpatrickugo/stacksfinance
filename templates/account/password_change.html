{% extends "account/logout.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% load i18n %}


{% block tittle %}Stacks Finance - Change Password{% endblock %}

{% block card_body %}
    <div class="card-body">

                      <div class="pt-4 pb-2">
                        <h5 class="card-title text-center pb-0 fs-4">Change Password</h5>

                      </div>


                      <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button class="btn btn-primary w-100" type="submit">{% trans "Change Password" %}</button>
                        <a href="{% url 'account_reset_password' %}">{% trans "Forgot Password?" %}</a>
                      </form>

                    </div>
      
{% endblock %}
